<svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 400 300" fill="none">
  <defs>
    <linearGradient id="lilac1" x1="0%" y1="0%" x2="100%" y2="100%">
      <stop offset="0%" style="stop-color:#c084fc;stop-opacity:0.4" />
      <stop offset="100%" style="stop-color:#7e22ce;stop-opacity:0.2" />
    </linearGradient>
    <linearGradient id="lilac2" x1="0%" y1="100%" x2="100%" y2="0%">
      <stop offset="0%" style="stop-color:#a855f7;stop-opacity:0.3" />
      <stop offset="100%" style="stop-color:#9333ea;stop-opacity:0.1" />
    </linearGradient>
    <filter id="glow">
      <feGaussianBlur stdDeviation="4" result="coloredBlur"/>
      <feMerge>
        <feMergeNode in="coloredBlur"/>
        <feMergeNode in="SourceGraphic"/>
      </feMerge>
    </filter>
  </defs>
  <!-- Abstract shapes - mobile/device mockup -->
  <rect x="120" y="40" width="160" height="220" rx="16" fill="url(#lilac1)" stroke="#a855f7" stroke-width="1" opacity="0.6"/>
  <rect x="135" y="60" width="130" height="180" rx="8" fill="#1a1a1a"/>
  <!-- Screen content -->
  <rect x="150" y="80" width="100" height="60" rx="6" fill="#a855f7" opacity="0.3"/>
  <rect x="150" y="150" width="100" height="12" rx="2" fill="#a855f7" opacity="0.2"/>
  <rect x="150" y="168" width="70" height="12" rx="2" fill="#a855f7" opacity="0.2"/>
  <rect x="150" y="200" width="100" height="36" rx="6" fill="url(#lilac2)" stroke="#a855f7" stroke-width="1" opacity="0.5"/>
  <!-- Floating elements -->
  <circle cx="80" cy="100" r="30" fill="url(#lilac1)" filter="url(#glow)" opacity="0.5"/>
  <circle cx="320" cy="180" r="40" fill="url(#lilac2)" filter="url(#glow)" opacity="0.4"/>
  <path d="M280 60 Q320 80 300 120" stroke="#a855f7" stroke-width="2" fill="none" opacity="0.4"/>
</svg>
